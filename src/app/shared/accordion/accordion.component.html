<div class="card">
  <div class="card-header bg-info pointerCursor" (click)="isHidden = !isHidden">
    <h3 class="card-title" style="font-size: 16px; padding-top: 2px !important">{{title}}</h3>
  </div>
  <div class="card-body" [hidden]="isHidden">
    <ng-content></ng-content>
  </div>
  <div class="card-footer bg-info" [hidden]="isHidden">
  </div>
</div>
